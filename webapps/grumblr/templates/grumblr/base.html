<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">


    <title>{% block title %}Template for Grumblr{% endblock %}</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static "grumblr/css/bootstrap.min.css" %}">
    <link href="{% static "grumblr/css/base.css" %}" rel="stylesheet">
</head>
<body>
<div class="blog-masthead">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% block navbar %}
                    <div class="nav-bottons">
                        <a class="blog-nav-item active" href="{% url 'index' %}">Home</a>
                        <a class="blog-nav-item" href="{% url 'editprofile' %}">Settings</a>
                        <a class="blog-nav-item" href="{% url 'logout' %}">Logout</a>
                        <a class="blog-nav-item" href="#">Help</a>
                    </div>
                {% endblock %}
                <label class="navhead">Grumblr</label>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right navsearch">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 blog-main sidebar">
            <div class="sidebar-profile">
                <a href="{% url 'profile' userp.username %}"><img
                        src="{% url 'getimage' userp.username %}" alt="Noprofile" class="img-thumbnail"></a>
            </div>
            <div class="sidebar-group">
                <a href="{% url 'profile' userp.username %}">{{ userp.username }}</a>
            </div>
            <div class="sidebar-group">
                <label>{{ userp.first_name }}</label>
                <label>{{ userp.last_name }}</label>
            </div>
            <div class="sidebar-group">
                <a href=" ">follower |</a>
                <a href=" ">followee |</a>
                <a href="{% url 'profile' userp.username %}">posts</a>
            </div>
            <hr class="hr2"/>
            {% block sidebar %}
            {% endblock sidebar %}
        </div>

        <div class="col-xs-8 blog-main postbar">
            {% block postbar %}
            {% endblock postbar %}
            {% block primarypage %}
            {% endblock primarypage %}
        </div>
    </div><!-- /.row -->
</div><!-- /.container -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then bootstraprap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static "grumblr/js/bootstrap.min.js" %}"></script>
<script src="{% static "grumblr/js/global.js" %}" type="text/javascript"></script>
</body>
</html>
